
<ion-pane>
	<div class="bar bar-header bar-stable">
	  <h1 class="title">Sign in</h1>
	</div>
	<div class="content has-header padding">
		<p>
			Welcome to the app. Please type in your invite number.
		</p>
		<div class="list">
			<label class="item item-input">
				<input type="text" ng-model="inviteNumber" placeholder="Invite Number">
		  </label>

		  <button class="button button-block button-positive" ng-click="authenticate()">
			  Enter
			</button>
		</div>
	</div>
</ion-pane>
