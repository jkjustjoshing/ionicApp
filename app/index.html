<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"IonicAppYeoman"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="ionicApp">

  	<div animation="slide-left-right-ios7" ui-view></div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.5.0/firebase-simple-login.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.0-rc.20.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/bower.js -->
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbuild -->


    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/signin.js"></script>
    <script src="scripts/controllers/mainApp.js"></script>
    <script src="scripts/controllers/imageFeed.js"></script>
    <script src="scripts/controllers/countdown.js"></script>
    <script src="scripts/controllers/rsvp.js"></script>
    <script src="scripts/controllers/guestBook.js"></script>
    <script src="scripts/services/barcodeScanner.js"></script>
    <script src="scripts/services/camera.js"></script>
    <script src="scripts/services/user.js"></script>
    <script src="scripts/services/imgur.js"></script>
    <script src="scripts/services/imageShack.js"></script>
    <script src="scripts/services/s3.js"></script>
    <script src="scripts/services/firebase.js"></script>
    <script src="scripts/services/moment.js"></script>
    <script src="scripts/values/firebaseKey.js"></script>
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </body>
</html>
